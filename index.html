<!DOCTYPE html>
<html lang="en">

<head>
    <title>An Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header id="header">
        <h1>THE CODE REVIEW</h1>
    </header>
    <div class="wrapper">
        <main>
            <header>
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </header>
            <hr>
            <section>
                <form action="#" method="POST">
                    <fieldset id="contact-information">
                        <legend>Contact Information</legend>
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Required" required>
                        </div>
                        <div>
                            <label for="email-address">Email address</label>
                            <input type="email" id="email-address" name="email-address" placeholder="Required" required>
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id=phone-number name="phone-number" placeholder="">
                        </div>
                        <div>
                            <label for="street-address">Street Address</label>
                            <input type="text" id="street-address" name="street-address">
                        </div>
                        <div>
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div>
                            <label for="state">State</label>
                            <select id="state" name="state">
                                <option disabled>Choose state</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                        <div>
                            <label for="zip-code">Zip Code</label>
                            <input type="text" id="zip-code" name="zip-code" placeholder="Format: XX-XXX">
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset id="newsletter">
                        <legend>Newsletter</legend>
                        <p>Select the newsletters you would like to recieve</p>
                        <input type="checkbox" id="html-news" name="newsletter" value="html-news"><label
                            for="html-news">HTML News</label><br>
                        <input type="checkbox" id="css-news" name="newsletter" value="css-news"><label
                            for="css-news">CSS News</label><br>
                        <input type="checkbox" id="javascript-news" name="newsletter" value="javascript-news"><label
                            for="javascript-news">Javascript News</label>

                        <p>Newsletter format</p>
                        <input type="radio" id="html-format" name="newsletter-format" value="html-format"><label
                            for="html-format">HTML</label><br>
                        <input type="radio" id="plain-format" name="newsletter-format" value="css-format"><label
                            for="plain-format">Plain text</label><br>
                        <label for="other-topics">Other topics you'd like to hear about</label>
                        <textarea id="other-topics" name="other-topics"></textarea>
                    </fieldset>
                    <button>Sign Up</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        Copyright The Code Review
    </footer>
</body>

</html>
